<ion-header>
  <ion-navbar>
    <ion-title>
      Friends List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/images/salsechurrasque.jpg" alt="" class="logo"/>
  </ion-card>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.user"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"> </ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="login()">Login</button>
  <button ion-button block clear (click)="signUp()">Sign Up</button>
</ion-content>
